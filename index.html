<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Jungle Ninja</title>
</head>

<body>
    <header>
        <div class="titleMain">

            <h1></h1>

        </div>
    </header>
    <section>
        <div class="canvas-space">
            <canvas id="myCanvas"></canvas>
            <div>
                 <audio id="audio" src="./sounds/music.mp3" autoplay loop></audio> 
                 <audio id="knife" src="./sounds/knife.mp3" ></audio>
                 <audio id="pain" src="./sounds/pain.mp3" ></audio>
                 <audio id="enemyDie" src="./sounds/enemyDie.mp3" ></audio>
                 <audio id="win" src="./sounds/win.mp3" ></audio>
                 <audio id="fiu" src="./sounds/fiu2.mp3" ></audio>
                 <audio id="gameover" src="./sounds/gameover.mp3" ></audio>
                 <audio id="jump" src="./sounds/jump.mp3" ></audio>
                 <audio id="characterDie" src="./sounds/characterDie.mp3" ></audio>
                <img id='welcome-bg' src="./images/bg7.jpg" alt="background" />
                <img id='logo' src="./css-images/titulo.png" alt="logo-juego" />
                <img id='start-button' src="./css-images/press.png" alt="start-button" />
                <img id='control' src="./css-images/controles.png" alt="teclas" />
                <img id='lost' src="./css-images/lost.png" alt="lost" />
                <img id='won' src="./css-images/won.png" alt="won" />
                <img id='welcome-bg' src="./images/Walls/lastTree.png" alt="tree" />

                
            </div>
        </div>
    </section>

    <script src="./js/background.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/obstacles.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/bullets.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>

</body>


</html>
